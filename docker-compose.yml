version: '3.3'
services:
  php:
    image: php:8.0-apache
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
    build: 
      context: .
      dockerfile: Dockerfile
  
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - .:/var/lib/mysql

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      ports:
        - 8081:80
      environment:
        - PMA_ARBITRARY=1
      links:
        - db